[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "baboon-tracking"
authors = [
    {name = "Christopher L. Crutchfield", email = "ccrutchf@ucsd.edu"}
]
description = "My package description"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["one", "two"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy==1.19.0",
    "opencv-python==4.2.0.34",
    "opencv-contrib-python==4.2.0.34",
    "tqdm==4.62.3",
    "pyAesCrypt==6.0.0",
    "colorama==0.4.4",
    "Rx==3.2.0",
    "Sphinx==4.3.0",
    "pandas==1.3.4",
    "scikit-image==0.18.3",
    "pytest==6.2.5",
    "matplotlib==3.5.0",
    "google-api-python-client==2.31.0",
    "google-auth-httplib2==0.1.0",
    "google-auth-oauthlib==0.4.6",
    "firebase-admin==5.1.0",
    "numba==0.56.0",
    "Pillow==8.4.0",
    "PyYAML==6.0",
    "scikit-learn==1.0.2",
    "synology-api==0.4.4",
    "jupyter==1.0.0",
    "GitPython==3.1.27",
    "sherlock @ git+https://github.com/KastnerRG/sherlock.git@feature/pypi",
    "ipykernel==6.13.0",
    "backoff==2.1.2",
    "py7zr==0.18.9",
    "protobuf==4.21.5",
    "odfpy==1.4.1",
    "wakepy==0.6.0"
]
dynamic = ["version"]
