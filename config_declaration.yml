input:
  type: string
  skip_learn: true
output:
  type: string
  skip_learn: true
mask_output:
  type: string
  skip_learn: true

preprocess:
  kernel_size:
    type: int32
    min: 1
    max: 10
    odd: true
    step: 1

motion_detector:
  history_frames:
    type: int32
    min: 1
    step: 1
    max: 10

  registration:
    good_match_percent:
      type: float
      min: 0
      max: 1
      step: 0.1
    ransac_max_error:
      type: float
      min: 0
      max: 20
      step: 2
    ssc_num_ret_points:
      type: int32
      min: 0
      max: 100000
      step: 100
    ssc_tolerence:
      type: flat
      min: 0
      max: 2
      step: 0.1

  quantize_frames:
    scale_factor:
      type: int32
      min: 0
      max: 100
      step: 1

